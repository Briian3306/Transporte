# Configuración de Build para Netlify
[build]
  # Directorio base del proyecto Angular
  base = "ibarra-app"
  # Comando para construir la aplicación
  command = "npm run build:prod"
  # Directorio donde se publicará la aplicación construida (relativo a base)
  # Angular 19 genera los archivos en dist/ibarra-app/browser
  publish = "dist/ibarra-app/browser"

# Configuración de Funciones Serverless (si las usas)
[functions]
  node_bundler = "nft"
  # Directorio donde están las funciones
  directory = "netlify/functions"

# Configuración de Headers HTTP para seguridad y optimización
[[headers]]
  # Aplicar a todas las rutas
  for = "/*"
  [headers.values]
    # Seguridad
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # CORS - Descomenta y ajusta según necesites
    # Access-Control-Allow-Origin = "*"
    # Nota: Netlify maneja automáticamente la compresión (gzip/brotli)

# Headers para archivos estáticos (caché largo)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para imágenes (caché largo)
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para fuentes (caché largo)
[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ttf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para archivos JavaScript y CSS (caché con hash)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para el index.html (sin caché para actualizaciones)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Configuración de Redirects (manejo de SPA)
# El archivo _redirects en public también manejará esto, pero esto es un backup
# Nota: Netlify procesará primero el archivo _redirects en public, luego estos redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

