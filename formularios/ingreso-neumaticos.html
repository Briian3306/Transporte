<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Neumáticos - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="../index.html" class="text-xl font-bold text-gray-800">Sistema de Gestión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">Ingreso de Neumáticos</h1>
                    <a href="../index.html" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                        Volver
                    </a>
                </div>
                
                <form id="ingresoNeumaticosForm" method="POST" action="https://hook.us2.make.com/URL_DE_MAKE_AQUI" class="space-y-6">
                    <!-- Información del Neumático -->
                    <div class="bg-gray-50 p-4 rounded-md">
                        <h2 class="text-lg font-semibold text-gray-700 mb-3">Información del Neumático</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Marca -->
                            <div>
                                <label for="marca" class="block text-sm font-medium text-gray-700 mb-1">Marca</label>
                                <select id="marca" name="marca" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Seleccionar marca...</option>
                                </select>
                            </div>
                            
                            <!-- Modelo -->
                            <div>
                                <label for="modelo" class="block text-sm font-medium text-gray-700 mb-1">Modelo</label>
                                <select id="modelo" name="modelo" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Seleccionar modelo...</option>
                                </select>
                            </div>
                            
                            <!-- Medida -->
                            <div>
                                <label for="medida" class="block text-sm font-medium text-gray-700 mb-1">Medida</label>
                                <select id="medida" name="medida" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Seleccionar medida...</option>
                                </select>
                            </div>
                            
                            <!-- Tipo -->
                            <div>
                                <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                                <select id="tipo" name="tipo" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Seleccionar...</option>
                                    <option value="TACO">DE TACO</option>
                                    <option value="LISA">LISA</option>
                                </select>
                            </div>
                            
                            <!-- Estado -->
                            <div>
                                <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                                <select id="estado" name="estado" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Seleccionar...</option>
                                    <option value="NUEVA">NUEVA</option>
                                    <option value="RECAPADA">RECAPADA</option>
                                </select>
                            </div>
                            
                            <!-- Fecha de Ingreso -->
                            <div>
                                <label for="fechaIngreso" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Ingreso</label>
                                <input type="date" id="fechaIngreso" name="fechaIngreso" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <!-- Proveedor -->
                            <div>
                                <label for="proveedor" class="block text-sm font-medium text-gray-700 mb-1">Proveedor</label>
                                <input type="text" id="proveedor" name="proveedor" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Rango de números -->
                    <div class="bg-gray-50 p-4 rounded-md">
                        <h2 class="text-lg font-semibold text-gray-700 mb-3">Numeración de Neumáticos</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Número Inicial -->
                            <div>
                                <label for="numeroInicial" class="block text-sm font-medium text-gray-700 mb-1">Número Inicial</label>
                                <input type="number" id="numeroInicial" name="numeroInicial" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <!-- Cantidad -->
                            <div>
                                <label for="cantidad" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                                <input type="number" id="cantidad" name="cantidad" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Lista de Neumáticos Cargados -->
                    <div class="bg-gray-50 p-4 rounded-md">
                        <h2 class="text-lg font-semibold text-gray-700 mb-4">Neumáticos Cargados</h2>
                        <div class="overflow-x-auto">
                            <table class="min-w-full bg-white border border-gray-300">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="px-4 py-2 border-b">Marca</th>
                                        <th class="px-4 py-2 border-b">Modelo</th>
                                        <th class="px-4 py-2 border-b">Medida</th>
                                        <th class="px-4 py-2 border-b">Tipo</th>
                                        <th class="px-4 py-2 border-b">Estado</th>
                                        <th class="px-4 py-2 border-b">Números</th>
                                        <th class="px-4 py-2 border-b">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="listaNeumaticos">
                                    <!-- Aquí se agregarán los neumáticos dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="pt-4 flex gap-4">
                        <button type="button" id="btnAgregar" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
                            Agregar Neumático
                        </button>
                        <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out">
                            Registrar Ingreso
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Variable para almacenar los neumáticos cargados
        let neumaticosCargados = [];
        
        // Datos de neumáticos incluidos directamente
        const datosNeumaticos = {
            "marcas": {
                "BRIDGESTONE": {
                    "modelos": ["DUELER", "ECOPIA", "FIREHAWK", "TURANZA", "POTENZA"],
                    "medidas": ["205/55R16", "215/55R17", "225/45R17", "235/75R15", "265/70R16"]
                },
                "MICHELIN": {
                    "modelos": ["PRIMACY", "PILOT", "LATITUDE", "DEFENDER", "ENERGY"],
                    "medidas": ["205/55R16", "215/55R17", "225/45R17", "235/75R15", "265/70R16"]
                },
                "GOODYEAR": {
                    "modelos": ["EAGLE", "WRANGLER", "ASSURANCE", "DURATRAC", "EFFICIENTGRIP"],
                    "medidas": ["205/55R16", "215/55R17", "225/45R17", "235/75R15", "265/70R16"]
                },
                "CONTINENTAL": {
                    "modelos": ["CONTICONTACT", "TERRAINCONTACT", "CONTIPREMIUM", "CONTICROSSCONTACT", "CONTISPORTCONTACT"],
                    "medidas": ["205/55R16", "215/55R17", "225/45R17", "235/75R15", "265/70R16"]
                },
                "PIRELLI": {
                    "modelos": ["CINTURATO", "SCORPION", "P ZERO", "DIABLO", "ANGEL"],
                    "medidas": ["205/55R16", "215/55R17", "225/45R17", "235/75R15", "265/70R16"]
                },
                "DUNLOP": {
                    "modelos": ["SP SPORT", "GRANDTREK", "SP TOURING", "SP WINTER", "SP SUMMER"],
                    "medidas": ["205/55R16", "215/55R17", "225/45R17", "235/75R15", "265/70R16"]
                },
                "YOKOHAMA": {
                    "modelos": ["ADVAN", "GEOLANDAR", "BLUEARTH", "AVID", "PARADA"],
                    "medidas": ["205/55R16", "215/55R17", "225/45R17", "235/75R15", "265/70R16"]
                },
                "HANKOOK": {
                    "modelos": ["VENTUS", "DYNAPRO", "OPTIMO", "KINERGY", "WINTER"],
                    "medidas": ["205/55R16", "215/55R17", "225/45R17", "235/75R15", "265/70R16"]
                }
            }
        };

        // Función para cargar las marcas en el select
        function cargarMarcas() {
            const selectMarca = document.getElementById('marca');
            selectMarca.innerHTML = '<option value="">Seleccionar marca...</option>';
            
            Object.keys(datosNeumaticos.marcas).forEach(marca => {
                const option = document.createElement('option');
                option.value = marca;
                option.textContent = marca;
                selectMarca.appendChild(option);
            });
        }

        // Función para cargar los modelos según la marca seleccionada
        function cargarModelos(marca) {
            const selectModelo = document.getElementById('modelo');
            selectModelo.innerHTML = '<option value="">Seleccionar modelo...</option>';
            
            if (marca && datosNeumaticos.marcas[marca]) {
                datosNeumaticos.marcas[marca].modelos.forEach(modelo => {
                    const option = document.createElement('option');
                    option.value = modelo;
                    option.textContent = modelo;
                    selectModelo.appendChild(option);
                });
            }
        }

        // Función para cargar las medidas según la marca seleccionada
        function cargarMedidas(marca) {
            const selectMedida = document.getElementById('medida');
            selectMedida.innerHTML = '<option value="">Seleccionar medida...</option>';
            
            if (marca && datosNeumaticos.marcas[marca]) {
                datosNeumaticos.marcas[marca].medidas.forEach(medida => {
                    const option = document.createElement('option');
                    option.value = medida;
                    option.textContent = medida;
                    selectMedida.appendChild(option);
                });
            }
        }
        
        // Función para convertir todos los textos a mayúsculas
        function convertirAMayusculas() {
            const inputsTexto = document.querySelectorAll('input[type="text"], textarea');
            inputsTexto.forEach(input => {
                input.addEventListener('input', function() {
                    this.value = this.value.toUpperCase();
                });
            });
        }
        
        // Función para validar el rango de números
        function validarNumeros(numeroInicial, cantidad) {
            const numeroFinal = numeroInicial + cantidad - 1;
            
            // Verificar que no haya solapamiento con números existentes
            for (const neumatico of neumaticosCargados) {
                const existeDesde = neumatico.numeroInicial;
                const existeHasta = neumatico.numeroInicial + neumatico.cantidad - 1;
                
                if ((numeroInicial >= existeDesde && numeroInicial <= existeHasta) ||
                    (numeroFinal >= existeDesde && numeroFinal <= existeHasta) ||
                    (numeroInicial <= existeDesde && numeroFinal >= existeHasta)) {
                    alert('El rango de números se solapa con neumáticos ya registrados');
                    return false;
                }
            }
            
            return true;
        }
        
        // Función para agregar un neumático a la lista
        function agregarNeumaticoALista(neumatico) {
            const tbody = document.getElementById('listaNeumaticos');
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-gray-50';
            
            const numeros = `${neumatico.numeroInicial} - ${neumatico.numeroInicial + neumatico.cantidad - 1}`;
            
            tr.innerHTML = `
                <td class="px-4 py-2 border-b">${neumatico.marca}</td>
                <td class="px-4 py-2 border-b">${neumatico.modelo}</td>
                <td class="px-4 py-2 border-b">${neumatico.medida}</td>
                <td class="px-4 py-2 border-b">${neumatico.tipo}</td>
                <td class="px-4 py-2 border-b">${neumatico.estado}</td>
                <td class="px-4 py-2 border-b">${numeros}</td>
                <td class="px-4 py-2 border-b">
                    <button type="button" class="text-red-600 hover:text-red-800" onclick="eliminarNeumatico(${neumaticosCargados.length - 1})">
                        Eliminar
                    </button>
                </td>
            `;
            
            tbody.appendChild(tr);
        }

        // Función para eliminar un neumático
        function eliminarNeumatico(index) {
            neumaticosCargados.splice(index, 1);
            actualizarListaNeumaticos();
        }

        // Función para actualizar la lista de neumáticos
        function actualizarListaNeumaticos() {
            const tbody = document.getElementById('listaNeumaticos');
            tbody.innerHTML = '';
            neumaticosCargados.forEach((neumatico, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50';
                
                const numeros = `${neumatico.numeroInicial} - ${neumatico.numeroInicial + neumatico.cantidad - 1}`;
                
                tr.innerHTML = `
                    <td class="px-4 py-2 border-b">${neumatico.marca}</td>
                    <td class="px-4 py-2 border-b">${neumatico.modelo}</td>
                    <td class="px-4 py-2 border-b">${neumatico.medida}</td>
                    <td class="px-4 py-2 border-b">${neumatico.tipo}</td>
                    <td class="px-4 py-2 border-b">${neumatico.estado}</td>
                    <td class="px-4 py-2 border-b">${numeros}</td>
                    <td class="px-4 py-2 border-b">
                        <button type="button" class="text-red-600 hover:text-red-800" onclick="eliminarNeumatico(${index})">
                            Eliminar
                        </button>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
        }
        
        // Inicializar las funciones cuando el DOM esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar marcas inicialmente
            cargarMarcas();
            
            // Aplicar conversión a mayúsculas
            convertirAMayusculas();

            // Agregar event listeners para los selects
            document.getElementById('marca').addEventListener('change', function() {
                cargarModelos(this.value);
                cargarMedidas(this.value);
            });

            // Event listener para el botón de agregar
            document.getElementById('btnAgregar').addEventListener('click', function() {
                const formData = new FormData(document.getElementById('ingresoNeumaticosForm'));
                const datos = Object.fromEntries(formData.entries());
                
                // Validar que todos los campos requeridos estén llenos
                if (!datos.marca || !datos.modelo || !datos.medida || !datos.tipo || 
                    !datos.estado || !datos.numeroInicial || !datos.cantidad || !datos.fechaIngreso || !datos.proveedor) {
                    alert('Por favor, complete todos los campos para agregar el neumático');
                    return;
                }

                // Validar el rango de números
                if (!validarNumeros(parseInt(datos.numeroInicial), parseInt(datos.cantidad))) {
                    return;
                }

                // Crear el objeto neumático
                const neumatico = {
                    marca: datos.marca,
                    modelo: datos.modelo,
                    medida: datos.medida,
                    tipo: datos.tipo,
                    estado: datos.estado,
                    numeroInicial: parseInt(datos.numeroInicial),
                    cantidad: parseInt(datos.cantidad),
                    fechaIngreso: datos.fechaIngreso,
                    proveedor: datos.proveedor,
                    observaciones: datos.observaciones
                };

                // Agregar a la lista
                neumaticosCargados.push(neumatico);
                agregarNeumaticoALista(neumatico);

                // Mostrar mensaje de éxito
                alert('Neumático agregado correctamente. Puede seguir agregando más neumáticos o presionar "Registrar Ingreso" cuando termine.');

                // Limpiar el formulario
                document.getElementById('ingresoNeumaticosForm').reset();
            });
            
            // Validar el formulario antes de enviar
            document.getElementById('ingresoNeumaticosForm').addEventListener('submit', async function(event) {
                event.preventDefault();
                
                if (neumaticosCargados.length === 0) {
                    alert('No hay neumáticos para registrar. Por favor, agregue al menos un neumático usando el botón "Agregar Neumático" antes de registrar.');
                    return;
                }
                
                // Mostrar resumen y confirmar
                let mensaje = '¿Está seguro de registrar los siguientes neumáticos?\n\n';
                mensaje += `Total de neumáticos a registrar: ${neumaticosCargados.length}\n\n`;
                
                neumaticosCargados.forEach((neumatico, index) => {
                    const numeros = `${neumatico.numeroInicial} - ${neumatico.numeroInicial + neumatico.cantidad - 1}`;
                    mensaje += `${index + 1}. ${neumatico.marca} ${neumatico.modelo} ${neumatico.medida}\n`;
                    mensaje += `   Tipo: ${neumatico.tipo}, Estado: ${neumatico.estado}\n`;
                    mensaje += `   Números: ${numeros}\n`;
                    mensaje += `   Cantidad: ${neumatico.cantidad}\n\n`;
                });

                if (!confirm(mensaje)) {
                    return;
                }
                
                // Enviar los datos como JSON mediante fetch
                try {
                    const response = await fetch('https://hook.us2.make.com/4wtr2lyagwpqoldm59wxr8govh0uioh1', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            type: "ingreso-neumatico",
                            neumaticos: neumaticosCargados
                        })
                    });
                    
                    if (response.ok) {
                        alert('¡Registro exitoso! Los neumáticos han sido registrados correctamente.');
                        // Limpiar la lista y el formulario
                        neumaticosCargados = [];
                        actualizarListaNeumaticos();
                        document.getElementById('ingresoNeumaticosForm').reset();
                    } else {
                        alert('Error al registrar los neumáticos. Por favor, inténtelo de nuevo.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error al registrar los neumáticos. Por favor, inténtelo de nuevo.');
                }
            });
        });
    </script>
</body>
</html>
