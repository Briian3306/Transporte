<div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">Registro de Cambio de Neumáticos</h1>
                <a routerLink="/dashboard" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 cursor-pointer">
                    <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Volver
                </a>
            </div>
            
            <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Información del vehículo -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h2 class="text-lg font-semibold text-gray-700 mb-3">Información del Vehículo</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <!-- Fecha y Hora -->
                        <div>
                            <label for="fecha" class="block text-sm font-medium text-gray-700 mb-1">Fecha</label>
                            <input type="date" id="fecha" formControlName="fecha" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p *ngIf="registroForm.get('fecha')?.touched && registroForm.get('fecha')?.invalid" class="text-red-500 text-xs mt-1">Requerido</p>
                        </div>
                        <div>
                            <label for="hora" class="block text-sm font-medium text-gray-700 mb-1">Hora</label>
                            <input type="time" id="hora" formControlName="hora" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p *ngIf="registroForm.get('hora')?.touched && registroForm.get('hora')?.invalid" class="text-red-500 text-xs mt-1">Requerido</p>
                        </div>
                        
                        <!-- Tipo de Vehículo -->
                        <div>
                            <label for="tipoVehiculo" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Vehículo</label>
                            <select id="tipoVehiculo" formControlName="tipoVehiculo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Seleccionar...</option>
                                <option value="CAMION">Camión</option>
                                <option value="SEMIRREMOLQUE">Semirremolque</option>
                            </select>
                            <p *ngIf="registroForm.get('tipoVehiculo')?.touched && registroForm.get('tipoVehiculo')?.invalid" class="text-red-500 text-xs mt-1">Requerido</p>
                        </div>
                        
                        <!-- Patentes -->
                        <div>
                            <label for="patenteCamion" class="block text-sm font-medium text-gray-700 mb-1">Patente del Camión</label>
                            <input type="text" id="patenteCamion" formControlName="patenteCamion" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p *ngIf="registroForm.get('patenteCamion')?.touched && registroForm.get('patenteCamion')?.invalid" class="text-red-500 text-xs mt-1">Requerido</p>
                        </div>
                        <div *ngIf="registroForm.get('tipoVehiculo')?.value === 'SEMIRREMOLQUE'">
                            <label for="patenteSemi" class="block text-sm font-medium text-gray-700 mb-1">Patente del Semi</label>
                            <input type="text" id="patenteSemi" formControlName="patenteSemi" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p *ngIf="registroForm.get('patenteSemi')?.touched && registroForm.get('patenteSemi')?.invalid" class="text-red-500 text-xs mt-1">Requerido</p>
                        </div>
                        
                        <!-- Odómetro -->
                        <div>
                            <label for="odometro" class="block text-sm font-medium text-gray-700 mb-1">Odómetro (km)</label>
                            <input type="number" id="odometro" formControlName="odometro" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <p *ngIf="registroForm.get('odometro')?.touched && registroForm.get('odometro')?.invalid" class="text-red-500 text-xs mt-1">Requerido</p>
                        </div>
                    </div>
                </div>
                
                <!-- Información de los neumáticos a instalar -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-semibold text-gray-700">Neumáticos a Instalar</h2>
                        <button type="button" (click)="addNeumatico()" class="bg-green-500 hover:bg-green-600 text-white py-1 px-3 rounded-md flex items-center cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            Agregar Neumático
                        </button>
                    </div>
                    
                    <div formArrayName="neumaticos">
                        <div *ngFor="let neumatico of neumaticos.controls; let i = index" [formGroupName]="i" class="neumatico-item border border-gray-300 rounded-md p-3 mb-3 bg-white">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-medium text-gray-700">Neumático #{{ i + 1 }}</h3>
                                <div class="flex space-x-2">
                                    <button type="button" (click)="copyNeumatico(i)" class="text-blue-500 hover:text-blue-700 cursor-pointer" title="Copiar neumático">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                                            <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
                                        </svg>
                                    </button>
                                    <button type="button" (click)="removeNeumatico(i)" class="text-red-500 hover:text-red-700 cursor-pointer" title="Eliminar neumático">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                <!-- Eje del Camión -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Eje del Camión</label>
                                    <select formControlName="ejeCamion" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Seleccionar...</option>
                                        <option value="1">Eje 1</option>
                                        <option value="2">Eje 2</option>
                                        <option value="3">Eje 3</option>
                                        <option value="4">Eje 4</option>
                                        <option value="5">Eje 5</option>
                                    </select>
                                </div>
                                
                                <!-- Lado del Eje -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Lado del Eje</label>
                                    <select formControlName="ladoEje" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Seleccionar...</option>
                                        <option value="izquierdo">Izquierdo</option>
                                        <option value="derecho">Derecho</option>
                                    </select>
                                </div>
                                
                                <!-- Estado de la Banda -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Estado de la Banda</label>
                                    <select formControlName="estadoBanda" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="NUEVO">Nuevo</option>
                                        <option value="RECAPADO">Recapado</option>
                                        <option value="USADO">Usado</option>
                                    </select>
                                </div>

                                <!-- Tipo de Neumático -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Neumático</label>
                                    <select formControlName="tipoNeumatico" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Seleccionar...</option>
                                        <option value="IDENTIFICADO">Identificado</option>
                                        <option value="NO_IDENTIFICADO">No Identificado</option>
                                    </select>
                                </div>

                                <!-- ID del Neumático (IDENTIFICADO) -->
                                <div *ngIf="neumatico.get('tipoNeumatico')?.value === 'IDENTIFICADO'">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">ID del Neumático</label>
                                    <input type="text" formControlName="idNeumatico" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>

                                <!-- Campos para Nuevo Neumático (NO_IDENTIFICADO) -->
                                <ng-container *ngIf="neumatico.get('tipoNeumatico')?.value === 'NO_IDENTIFICADO'">
                                    <div class="col-span-1 md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-3 p-2 border border-dashed border-gray-300 rounded">
                                        <div class="col-span-1 md:col-span-2">
                                            <span class="text-sm font-medium text-gray-500">Información del Nuevo Neumático</span>
                                        </div>
                                        <div>
                                            <input type="text" formControlName="numeroSerie" placeholder="Número de Serie" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                        </div>
                                        <div>
                                            <input type="text" formControlName="dot" placeholder="DOT" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                        </div>
                                        <div>
                                            <input type="text" formControlName="marca" placeholder="Marca" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                        </div>
                                        <div>
                                            <input type="text" formControlName="modelo" placeholder="Modelo" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                        </div>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Neumáticos retirados -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-lg font-semibold text-gray-700">Neumáticos Retirados</h2>
                        <button type="button" (click)="addNeumaticoRetirado()" class="bg-orange-500 hover:bg-orange-600 text-white py-1 px-3 rounded-md flex items-center cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
                            </svg>
                            Agregar Neumático Retirado
                        </button>
                    </div>
                    
                    <div formArrayName="neumaticosRetirados">
                        <div *ngFor="let neumaticoRetirado of neumaticosRetirados.controls; let i = index" [formGroupName]="i" class="neumatico-retirado-item border border-gray-300 rounded-md p-3 mb-3 bg-white">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="font-medium text-gray-700">Neumático Retirado #{{ i + 1 }}</h3>
                                <div class="flex space-x-2">
                                    <button type="button" (click)="copyNeumaticoRetirado(i)" class="text-blue-500 hover:text-blue-700 cursor-pointer" title="Copiar neumático retirado">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                                            <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
                                        </svg>
                                    </button>
                                    <button type="button" (click)="removeNeumaticoRetirado(i)" class="text-red-500 hover:text-red-700 cursor-pointer" title="Eliminar neumático retirado">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                                <!-- Tipo de Neumático Retirado -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Neumático</label>
                                    <select formControlName="tipoNeumatico" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Seleccionar...</option>
                                        <option value="IDENTIFICADO">Identificado</option>
                                        <option value="NO_IDENTIFICADO">No Identificado</option>
                                    </select>
                                </div>
                                
                                <!-- ID del Neumático Retirado -->
                                <div *ngIf="neumaticoRetirado.get('tipoNeumatico')?.value === 'IDENTIFICADO'">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">ID del Neumático</label>
                                    <input type="text" formControlName="id" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>

                                <!-- Campos para Neumático Retirado No Identificado -->
                                <ng-container *ngIf="neumaticoRetirado.get('tipoNeumatico')?.value === 'NO_IDENTIFICADO'">
                                    <div class="col-span-1 md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-3 p-2 border border-dashed border-gray-300 rounded">
                                        <div class="col-span-1 md:col-span-2">
                                            <span class="text-sm font-medium text-gray-500">Información del Neumático</span>
                                        </div>
                                        <div>
                                            <input type="text" formControlName="serie" placeholder="Número de Serie" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                        </div>
                                        <div>
                                            <input type="text" formControlName="dot" placeholder="DOT" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                        </div>
                                        <div>
                                            <input type="text" formControlName="marca" placeholder="Marca" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                        </div>
                                        <div>
                                            <input type="text" formControlName="modelo" placeholder="Modelo" class="uppercase w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 mb-2">
                                        </div>
                                    </div>
                                </ng-container>

                                <!-- Destino del Neumático -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Destino del Neumático</label>
                                    <select formControlName="destino" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Seleccionar...</option>
                                        <option value="RECAPAR">Recapar</option>
                                        <option value="DESECHAR">Desechar</option>
                                        <option value="OTRO">Otro</option>
                                    </select>
                                </div>

                                <!-- Motivo de Retiro -->
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Motivo de Retiro</label>
                                    <select formControlName="motivo" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Seleccionar...</option>
                                        <option value="DESGASTE">Desgaste normal</option>
                                        <option value="PINCHADURA">Pinchadura</option>
                                        <option value="CORTE">Corte</option>
                                        <option value="SEPARACION">Separación de capas</option>
                                        <option value="OTRO">Otro</option>
                                    </select>
                                </div>

                                <!-- Observaciones -->
                                <div class="col-span-1 md:col-span-3">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Observaciones</label>
                                    <textarea formControlName="observaciones" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" [disabled]="isSubmitting || registroForm.invalid" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-300 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out flex justify-center items-center">
                        <ng-container *ngIf="!isSubmitting">
                            Enviar Registro
                        </ng-container>
                        <ng-container *ngIf="isSubmitting">
                            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            Enviando...
                        </ng-container>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
